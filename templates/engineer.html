<div class="card m-2 employee-card">
    <div class="card-header" style="background-color: #3b5998; color: white">
        <h2 class="card-title" style="text-align: center; text-transform: capitalize">{{ name }}</h2>
        <h3 class="card-title" style="text-align: center"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: #D3D3D3">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
